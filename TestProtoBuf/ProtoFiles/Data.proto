syntax = "proto3";

enum MyEnum
{
	D_TEST = 0;
	D_MONDAY = 1;
	D_TUESDAY = 2;
}

message subfield
{
	int32 id = 1;
	bytes content=2;
}


message SearchRequest {
  string query = 1;
  int32 page_number = 2;
  int32 result_per_page = 3;
  bytes data = 4;
  repeated subfield contents=5;
}

message Content 
{
	int32 value =1;
	string description =2;
}


message MyData
{
   string name=1;
   repeated Content contents =2;
}
